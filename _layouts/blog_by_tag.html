---
layout: default
---

<h3>Postagens da tag: {{ page.tag }}</h3>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <p><a href="{{ post.url }}/">{{ post.title }}</a></p>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
